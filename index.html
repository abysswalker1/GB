<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a href="/" class="header__logo">
        <img src="/assets/images/logo.svg" alt="">
      </a>
      <div class="header__search">
        <form class="search" id="header-search">
          <button type="submit">
            <img src="/assets/icons/search.svg" alt="">
          </button>
          <input class="search__input" placeholder="Поиск..." name="header-search" type="search">
        </form>
      </div>
      <div class="header__panel">
        <button class="header__panel-btn" id="header-messages">
          <img src="/assets/icons/messages.svg" alt="">
        </button>
        <button class="header__panel-btn" id="header-notifications">
          <img src="/assets/icons/notifications.svg" alt="">
        </button>
        <button class="header__panel-profile" id="header-profile">
          <div class="btn-flex-content">
            <div class="avatar">
              <img src="/assets/images/user.png" alt="">
            </div>
            <span class="header__panel-profile--name">Саша Смелая</span>
            <img src="/assets/icons/arrow-down.svg" class="header__panel-profile--icon" alt="">
          </div>
        </button>
      </div>
    </header>
    <div class="content">
      <div class="sidebar">
        <div class="sidebar_content">
          <div class="sidebar__slice">
            <div class="sidebar__slice-tabs">
              <button class="sidebar-tab tab btn" id="sidebar-home" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/home.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Главная</span>  
                </div>
              </button>
              <button class="sidebar-tab tab btn" id="sidebar-requests" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/requests.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Запросы</span>
                  <div class="sidebar-tab__notes">16</div>
                </div>
              </button>
              <button class="sidebar-tab tab btn" id="sidebar-marks" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/marks.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Заметки</span>
                </div>
              </button>
              <button class="sidebar-tab tab btn" id="sidebar-categories" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/files.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Категории</span>
                </div>
              </button>
              <button class="sidebar-tab tab btn" id="sidebar-users" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/users.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Пользователи</span>
                </div>
              </button>
              <button class="sidebar-tab tab btn" id="sidebar-statistics" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/statistics.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Статистика</span>
                </div>
              </button>
              <button class="sidebar-tab tab btn" id="sidebar-favs" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/favs.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Избранное</span>
                </div>
              </button>
              <button class="sidebar-tab tab btn" id="sidebar-support" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/support.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Поддержка</span>
                </div>
              </button>
            </div>
          </div>
          <div class="sidebar__slice">
            <div class="sidebar__slice-title">Информация</div>
            <div class="sidbar__slice-tabs">
              <button class="sidebar-tab tab btn active" id="sidebar-knowledge" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/question.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">База знаний</span>
                </div>
              </button>
              <button class="sidebar-tab tab btn" id="sidebar-patches" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/patch.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Обновления</span>
                </div>
              </button>
            </div>
          </div>
          <div class="sidebar__slice">
            <div class="sidebar__slice-title">Настройки</div>
            <div class="sidbar__slice-tabs">
              <button class="sidebar-tab tab btn" id="sidebar-profile-settings" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/profile.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Профиль</span>
                </div>
              </button>
              <button class="sidebar-tab tab btn" id="sidebar-settings" type="button">
                <div class="btn-flex-content">
                  <img src="/assets/icons/settings.svg" alt="" class="sidebar-tab__icon">
                  <span class="sidebar-tab__text">Общие настройки</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <article class="article profile-settings">
        <div class="article__options">
          <button class="btn_back" type="button">
            <div class="btn-flex-content">
              <img src="/assets/icons/arrow-back.svg" alt="">
              <span>Назад</span>
            </div>
          </button>
          <h1 class="article__title">Настройки профиля</h1>
          <div class="article__options-tabs">
            <button type="button" class="article-tab tab btn active">
              <span>Первичная настройка</span>
            </button>
            <button type="button" class="article-tab tab btn">
              <span>Профиль пользователя</span>
            </button>
            <button type="button" class="article-tab tab btn">
              <span>Изменение общих настроек</span>
            </button>
            <button type="button" class="article-tab tab btn">
              <span>Дополнительные возможности</span>
            </button>
            <button type="button" class="article-tab tab btn">
              <span>Отправка запросов</span>
            </button>
            <button type="button" class="article-tab tab btn">
              <span>Работа со стастистикой</span>
            </button>
          </div>
        </div>
        <div class="article__info">
          <div class="article__search btn btn-flex-content">
            <form class="search" id="article-search">
              <button type="submit">
                <img src="/assets/icons/search.svg" alt="">
              </button>
              <input class="search__input" placeholder="Поиск..." name="article-search" type="search">
            </form>
          </div>
        </div>
      </article>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
